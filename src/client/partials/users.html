<div>
  <h1>
    Users
    <button type="button" class="btn btn-success pull-right" ng-click="newUser()">
      <span class="glyphicon glyphicon-plus"></span> New
    </button>
  </h1>
  <table class="table table-striped">
    <tr ng-repeat="user in users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
    </tr>
  </table>
</div>
