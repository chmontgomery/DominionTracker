<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="newUserForm" ng-submit="submit($hide)">
        <div class="modal-header">
          <button type="button" class="close" ng-click="cancel($hide)">&times;</button>
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input required type="text" value="{{user.firstName}}"
                   ng-model="user.firstName" name="firstName" id="firstName"/>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input required type="text" value="{{user.lastName}}"
                   ng-model="user.lastName" name="lastName" id="lastName"/>
          </div>
          <div class="form-group">
            <label for="lastName">Nickname</label>
            <input type="text" value="{{user.nickname}}"
                   ng-model="user.nickname" name="nickname" id="nickname"/>
          </div>
          <input type="hidden" value="{{user._id}}" ng-model="user._id"/>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="cancel($hide)">Cancel</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
